<ion-view title="Add bad stuff">
    <ion-content has-header="true" padding="true">
        <div class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label">Name</span>
                <input type="text" placeholder="work" ng-model="newDeed.bad.name" required="required" autofocus="autofocus">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Multiplier</span>
                <input type="number" placeholder="1" ng-model="newDeed.bad.multiplier" required="required">
            </label>
        </div>
        <button class="button button-block button-assertive" ng-click="add()">
            Add deed
        </button>
    </ion-content>
</ion-view>
