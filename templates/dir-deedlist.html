<div class="list">

    <div class="item item-button-right" ng-repeat="item in list" id="deed-{{item.id}}" ng-class="{good: good, bad: !good}">
        {{item.name}} (x{{item.multiplier}})
        <button class="button" ng-click="toggleTimer(item.id)"  ng-class="{'button-positive': good, 'button-assertive': !good}">
            <i class="icon ion-ios7-clock-outline"></i>
        </button>
    </div>

</div>
